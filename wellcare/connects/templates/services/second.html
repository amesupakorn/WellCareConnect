<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellCareConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <div class="bg-blue-100 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600">
            <span>WellCareConnect</span>
        </div>
    </div>

    <!-- Main content -->
    <div class="container max-w-screen-lg mx-auto px-8 py-5">
        <!-- Title and Back Button in the same line -->
        <div class="flex justify-between items-center mb-8">
            <!-- Title -->
            <div class="text-2xl font-extrabold">
                เงินชราภาพประกันสังคม
            </div>
    
            <!-- Back Button -->
            <a href="{% url 'home' %}" class="text-blue-500 border border-blue-500 px-4 py-1 rounded hover:bg-blue-500 hover:text-white">
                ย้อนกลับ
            </a>
        </div>

        <!-- Cards Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Block 1: เบี้ยผู้สูงอายุคืออะไร -->
            <a href="{% url 'second-1' %}" class="block">
                <div class="bg-white rounded-lg shadow p-6 w-full h-52 md:h-50 flex items-center justify-center hover:bg-blue-100 active:bg-blue-300 cursor-pointer">
                    <h3 class="text-2xl font-bold text-blue-600">เงินชราภาพประกันสังคม คืออะไร?</h3>
                </div>
            </a>

            <!-- Block 2: การลงทะเบียนรับสิทธิต้องทำอย่างไร -->
            <a href="{% url 'second-2' %}" class="block">
                <div class="bg-white rounded-lg shadow p-6 w-full h-52 md:h-50 flex items-center justify-center hover:bg-blue-100 active:bg-blue-300 cursor-pointer">
                    <h3 class="text-2xl font-bold text-blue-600">เงินชราภาพประกันสังคม จะได้รับเมื่อไหร่</h3>
                </div>
            </a>

            <!-- Block 3: ทำอย่างไรถึงจะได้รับเบี้ยผู้สูงอายุ -->
            <a href="{% url 'second-3' %}" class="block">
                <div class="bg-white rounded-lg shadow p-6 w-full h-52 md:h-50 flex items-center justify-center hover:bg-blue-100 active:bg-blue-300 cursor-pointer">
                    <h3 class="text-2xl font-bold text-blue-600">เช็คเงินชราภาพประกันสังคม</h3>
                </div>
            </a>

            <!-- Block 4: เบี้ยยังชีพที่ผู้สูงอายุได้รับตามขั้นบันได -->
            <a href="{% url 'second-4' %}" class="block">
                <div class="bg-white rounded-lg shadow p-6 w-full h-52 md:h-50 flex items-center justify-center hover:bg-blue-100 active:bg-blue-300 cursor-pointer">
                    <h3 class="text-2xl font-bold text-blue-600">ยื่นขอคืนที่ไหน อย่างไร</h3>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
