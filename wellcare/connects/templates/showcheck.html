<!DOCTYPE html>
{% load static %}
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellCare</title>
    <link rel="icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/showcheck.css'%}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <div class="bg-blue-100 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600">
            <span>WellCareConnect</span>
        </div>
        <div class="bg-blue-500 text-white hover:bg-blue-400 rounded-full px-4 py-2 cursor-pointer" onclick="window.location.href='{% url 'check' %}';">
            <span>ย้อนกลับ</span>
        </div>
    </div>

    <div class="relative">
        <!-- Background Image -->
        <img src="{% static 'image/42-Header-1903x388-1.jpg' %}" alt="Background Image" class="w-full object-cover h-72 md:h-96">

        <!-- Title Box -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-36 bg-white h-auto p-5 rounded-lg shadow-lg w-11/12 sm:w-9/12 md:w-7/12 lg:w-5/12">
            <h1 class="text-3xl md:text-4xl text-center font-bold text-gray-700">เช็กสิทธิผู้สูงอายุเบื้องต้น</h1>
        </div>

        <!-- White Box with Content -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-12 bg-white p-8 sm:p-10 rounded-lg shadow-lg w-11/12 sm:w-9/12 md:w-7/12 lg:w-5/12">

            <div class="circle mx-auto mb-10">
                <svg>
                    <circle class="bg" cx="150" cy="150" r="140"></circle>
                    <circle class="progress" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="text font-bold text-gray-700 text-center mt-4">
                    <span id="ageText"></span>
                    <br>
                    <span id="monthsText"></span>
                </div>
            </div>
            
            <div class="text-center text-2xl text-gray-700 mb-6" id="eligibility-result"></div>

            <div class="flex justify-center items-center space-x-8 mt-8 mb-4">
                <div class="bg-blue-500 text-white hover:bg-blue-400 w-56 text-xl text-center rounded-full px-4 py-2 cursor-pointer" onclick="window.location.href='{% url 'home' %}';">
                    <span>กลับไปหน้าหลัก</span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src='{% static "script/checkdate.js" %}'></script>
</html>
