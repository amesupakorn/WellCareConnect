{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellCare</title>
    <link rel="icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/layout.css'%}">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50">

    <!-- Header -->
    <div class="bg-blue-100 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600" >
            <span>WellCareConnect</span>
        </div>
        <button class="bg-blue-500 text-white hover:bg-blue-400 rounded-full px-4 py-2" onclick="window.location.href='{% url 'home' %}';">
            
            ย้อนกลับ
        </button>
    </div>

    <div class="relative">
        <!-- ภาพพื้นหลัง -->
        <img src="{% static 'image/42-Header-1903x388-1.jpg' %}" alt="Background Image" class="w-full object-cover h-72 md:h-96">
        
        <!-- กรอบสีขาว -->
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 bg-white p-6 rounded-lg shadow-lg max-h-full w-11/12 md:w-6/12">
            <h1 class="text-4xl text-center font-bold text-gray-700 mb-2">เช็กสิทธิผู้สูงอายุเบื้องต้น</h1>
            <h2 class="text-xl text-center font-bold text-gray-600 mb-6">โปรดกรอกวันเกิดของท่าน</h2>
        
            <div class="flex justify-center items-center space-x-8  mt-8 mb-6">
                <!-- วัน -->
                <div>
                    <label for="day" class="block text-xl text-gray-700">วันที่เกิด</label>
                    <select id="day" name="day" class="mt-2 block w-48 py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg">
                        <!-- ตัวเลือกสำหรับวันที่ -->
                        <option value="">เลือกวัน</option>
                        <!-- Loop สร้างวันที่ 1-31 -->
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
            
                <!-- เดือน -->
                <div>
                    <label for="month" class="block text-xl text-gray-700">เดือนเกิด</label>
                    <select id="month" name="month" class="mt-2 block w-48 py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg">
                        <!-- ตัวเลือกสำหรับเดือน -->
                        <option value="">เลือกเดือน</option>
                        <option value="1">มกราคม</option>
                        <option value="2">กุมภาพันธ์</option>
                        <option value="3">มีนาคม</option>
                        <option value="4">เมษายน</option>
                        <option value="5">พฤษภาคม</option>
                        <option value="6">มิถุนายน</option>
                        <option value="7">กรกฎาคม</option>
                        <option value="8">สิงหาคม</option>
                        <option value="9">กันยายน</option>
                        <option value="10">ตุลาคม</option>
                        <option value="11">พฤศจิกายน</option>
                        <option value="12">ธันวาคม</option>
                    </select>
                </div>
            
                <!-- ปี -->
                <div>
                    <label for="year" class="block text-xl text-gray-700">ปีเกิด</label>
                    <select id="year" name="year" class="mt-2 block w-48 py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg">
                        <!-- ตัวเลือกสำหรับปี -->
                        <option value="">เลือกปี</option>
                        <!-- Loop สร้างปี 1900 - ปีปัจจุบัน -->
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = currentYear; i >= 1900; i--) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>

                
            </div>
            
            <div class="flex justify-center items-center space-x-8 mt-8 mb-2">

                <button type='button' class="bg-blue-500 text-white hover:bg-blue-400 w-56 text-xl text-center rounded-full px-4 py-2" onclick="submitForm();">
                    ตรวจสอบสิทธิ
                </button>
            </div>
        </div>
    </div>


</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='{% static "script/check.js" %}'></script>


</html>
